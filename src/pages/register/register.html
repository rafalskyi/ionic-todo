<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row class="account-form">
    <ion-col>
      <ion-list inset>

        <ion-item>
          <ion-label><ion-icon name="mail"></ion-icon></ion-label>
          <ion-input [(ngModel)]="email" placeholder="Email" type="email" nextFocus></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" placeholder="Password" type="password" nextFocus></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Role</ion-label>
          <ion-select [(ngModel)]="name">
            <ion-option value="Namea">NameA</ion-option>
            <ion-option value="Nameb">NameB</ion-option>
            <ion-option value="Namec">NameC</ion-option>
          </ion-select>
        </ion-item>

      </ion-list>

      <button ion-button (click)="register()" class="continue-button">Register</button>

    </ion-col>
  </ion-row>

</ion-content>
