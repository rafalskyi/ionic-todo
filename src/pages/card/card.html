<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-header>
      <ion-input type="text" [(ngModel)]="todo.title" (keyup.enter)="updateTitle(todo)" (focusout)="updateTitle(todo)"></ion-input>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let item of todo.items">
          <ion-col col-1>
            <ion-checkbox color="dark" (ionChange)="toggleItemComplete(item)" [checked]="item.done"></ion-checkbox>
          </ion-col>
          <ion-col col-10 (click)="editItem(item)" *ngIf="item.id != currentEditItemId">
            <span>{{item.name}}</span>
          </ion-col>
          <ion-col col-10  *ngIf="item.id == currentEditItemId">
            <ion-input #itemInput type="text" [(ngModel)]="item.name" (keyup.enter)="updateItem(item)" (focusout)="updateItem(item)"></ion-input>
          </ion-col>
          <ion-col col-1>
            <button ion-button color="danger" outline (click)="removeItem(item)">
              <ion-icon name="ios-trash-outline"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <a href="#" (click)="addItem()">+ Add Record</a>
    </ion-card-content>

    <button ion-button color="danger" (click)="deleteTodo(todo)" outline block>
      <ion-icon name="trash"></ion-icon>
      Delete Card
    </button>
  </ion-card>
</ion-content>
