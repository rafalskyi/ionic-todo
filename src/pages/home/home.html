<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Welcome, {{currentUser.name}}({{currentUser.email}})
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTodo()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let todo of todos">

    <ion-card-header>
      {{todo.title}}
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item-sliding *ngFor="let item of todo.items">
          <ion-item>
            <ion-label>{{item.name}}</ion-label>
            <ion-checkbox color="dark" (click)="toggleItemComplete(item)" [checked]="item.done"></ion-checkbox>
          </ion-item>

          <ion-item-options>
            <button ion-button color="danger" (click)="deleteTodo(todo)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>

  </ion-card>

</ion-content>
